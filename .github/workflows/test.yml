name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          first-name: $USER
          first_name: echo $USER
          env: |
            A: $USER
            B: echo 1
            C: echo ${USER//r/p}
      - run: env | sort
        env:
          AWESOME: ${{ env.FIRST_NAME }}
